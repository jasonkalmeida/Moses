<!DOCTYPE html>
<html>
  <head>
	  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
	  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
	
    <style type="text/css">
    @import url("font-awesome.min.css");
    
    html { 
        height: 100% ;
        font-family: roberto, "helvetica neue", arial; 
        font-weight:300;
        color: #3F3F3F;
        letter-spacing: .01em;
    }

    body { 
        height: 100%; 
        margin: 0; 
        padding: 0 
    }

    #map-canvas { 
        height: 100% 
    }
    
    p{
      font-size:2em;
    }
    
    #search{
        position:absolute;
        left:20px;
        top:20px;
        z-index:1;
        width:40%;
    } 

    form{
        border: 0px solid;
        padding: 0.75em;
        outline:0px none;
        background:#fff;
        width:100%;
        }
    
    input{
        display:block;
        width:90%;
        background-color:#fff;
        page-break-inside:10px;
        margin:12px auto;
        padding:.25em;
        border: 1px solid #9F9F9F;
        font-size: 1em;
        letter-spacing: .05em;
        font-family: roberto, "helvetica neue", arial; 
        font-weight: 300;
        color: #3F3F3F;
    }
    
    .sendbutton {
        width:93%;
        margin:0px auto 12px;
        padding:.25em;
    }

    </style>
	
	
    <script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3IKU7LrNTdQ0OUU4SCvLUmVytSrNZDZM&sensor=SET_TO_TRUE_OR_FALSE">
    </script>
	
	<script type="text/javascript"
	  src="http://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
	  
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	
    <script type="text/javascript">
	  
	
	
	var geocoder;
	var map;
	var startpoint;
	var endpoint;
	
	var directionsDisplay;
	var directionsService = new google.maps.DirectionsService();
    directionsDisplay = new google.maps.DirectionsRenderer();
	
	
	function initialize() {
	  geocoder = new google.maps.Geocoder();
	  var latlng = new google.maps.LatLng(37.7699298, -122.4469157);
	  var mapOptions = {
	    zoom: 13,
	    center: latlng
	  }
	  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	  directionsDisplay.setMap(map);
	  
	}


	function calcRoute() {
	  var start = document.getElementById("address1").value;
	  var end = document.getElementById("address2").value;
	  var request = {
	    origin:start,
	    destination:end,
	    travelMode: google.maps.TravelMode.WALKING,
        provideRouteAlternatives: true
	  };
	  directionsService.route(
	      request,
	      function (response, status) {
	          if (status == google.maps.DirectionsStatus.OK) {
	              for (var i = 0, len = response.routes.length; i < len; i++) {
	                  new google.maps.DirectionsRenderer({
	                      map: map,
	                      directions: response,
	                      routeIndex: i
	                  });
	              }
	          } else {
	              $("#error").append("Unable to retrieve your route<br />");
	          }
	      }
	  );
	}
	
	
	
	google.maps.event.addDomListener(window, 'load', initialize);
	

		
		

	
	  
    </script>
	
	
	
	
  </head>
  
  
  <body>
	
	
	
	
	<div id="search">
	<form id="router">
	<input id="address1" class="start" type="text" name="startpoint" placeholder="Start Point">
	<input id="address2" class="end" type="text" name="endpoint" placeholder="End Point">
	<input class="sendbutton" type="button" onclick="calcRoute()" value="Submit" >
    </form>
    </div>
		
		

	<div id="map-canvas"></div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
  </body>
  
  
</html>
